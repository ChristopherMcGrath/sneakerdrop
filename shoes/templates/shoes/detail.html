{% extends "base.html" %}




{% block content %}

    <style>
        html,
        body {
            position: relative;

        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
        {#background: #fff;#}

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>


    <body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img class="card__image" src="{{ shoe.image.url }}" alt=""></div>
            <div class="swiper-slide"><img class="card__image" src="{{ shoe.image.url }}" alt=""></div>
            <div class="swiper-slide"><img class="card__image" src="{{ shoe.image.url }}" alt=""></div>
            <div class="swiper-slide"><img class="card__image" src="{{ shoe.image.url }}" alt=""></div>
            <div class="swiper-slide"><img class="card__image" src="{{ shoe.image.url }}" alt=""></div>

        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    {{ shoe.brand }}<br>
    {{ shoe.title }}
    <div>count down timer</div>

{% endblock %}


{#use timeuntil builtin for countdown timer#}
